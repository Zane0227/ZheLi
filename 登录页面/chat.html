<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <link rel="stylesheet" href="./7/7.css">
</head>
<body>
    <div class="iPhone">
        <img src="./3/iPhone.png" alt="">
    </div>
    <a href="./3.html">
        <strong class="chattext">聊天</strong>
    </a>
    <div class="chatbox">
        <div class="chat1">
            你好
        </div>
        <div class="chat2">
            你好呀！你是想出去打卡吗？
        </div>
        <div class="chat2" style="margin-top: 150px;width:150px">
            你想去哪个城市呀?
        </div>
        <div class="chat1" style="margin-top: 200px;width: 45px;"> 
            杭州
        </div>
        <div class="chat2" style="margin-top: 250px;width:120px">
            你想去哪里呀？
        </div>
        <div class="chat1" style="margin-top: 300px;width:75px"> 
            天目山吧
        </div>
        <div class="chat2" style="margin-top: 350px;width:200px">
            就是这里哦！可以看看攻略
        </div>
        <div class="chatimg">
            <img src="./7/7.png" alt="">
        </div>
    </div>
    <div class="Search">
        <div id="find">
            <input type="search" placeholder="写在这里">
        </div>
        <div id="shape">
            <img src="./7//Shape.png" alt="">
        </div>
    </div>

</body>
</html>
